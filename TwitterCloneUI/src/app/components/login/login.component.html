<div class="container">
    <h1>Create your account</h1>
    <form #login="ngForm" (ngSubmit)="signIn(login)">
        <div class="form-group">
            <label for="userName">Username:</label>
            <input #userName="ngModel" required type="text" class="form-control" name="userName" ngModel>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input #password="ngModel" required type="text" class="form-control" name="password" ngModel>
        </div>

        <div *ngIf="userName.valid &&  password.valid">
            <button class="btn btn-primary active" type="submit">Sign in</button>
        </div>

        <div *ngIf="userName.invalid || password.invalid">
            <button class="btn btn-primary active" disabled type="submit">sign in</button>
        </div>
    </form>
</div>
