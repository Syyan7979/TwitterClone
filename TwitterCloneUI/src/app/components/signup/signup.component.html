<div class="container">
    <h1>Create your account</h1>
    <form #login="ngForm" (ngSubmit)="createAccount(login)">
        <div class="form-group">
            <label for="userName">Username:</label>
            <input #un="ngModel" required type="text" class="form-control" name="userName" ngModel>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input #e="ngModel" required type="text" class="form-control" name="email" ngModel>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input #p="ngModel" required type="text" class="form-control" name="password" ngModel>
        </div>

        <div *ngIf="un.valid && e.valid && p.valid">
            <button class="btn btn-primary active" type="submit">submit</button>
        </div>

        <div *ngIf="un.invalid || e.invalid || p.invalid">
            <button class="btn btn-primary active" disabled type="submit">submit</button>
        </div>
    </form>
</div>
